    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

    <title>Las Delicias de Kens</title>
  </head>
  <body>
    <header>

      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
           <div id="logo" class="logo">
          <img src="img/logo.png" alt=""></div></a>

          <li class="nav-item">
            <a class="nav-link text-white"     data-bs-toggle="modal"      data-bs-target="#modal"  >
              <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
            </a>
          </li>
        
            <button class="navbar-toggler ml-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
         <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
           <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
             <img class="logoImg" src="img/logo.png" alt=""></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
           </div>

           <li class="nav-item">
            <a class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#modal"></a>
          </li>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
             <a class="nav-link active" aria-current="page" href="index.html">inicio</a>
            </li>
            <li class="nav-item">
             <a class="nav-link" href="index.html">Hamburguesas</a>
            </li>
            <li class="nav-item">
             <a class="nav-link" href="index.html">Perros</a>
            </li>
       
            </ul>

          </div>
         </div>
       </div>
      </nav>
      <nav class="navbar navbar-light bg-dark min-vw-100">
        <h2 class="p-3 text-white">Las delicias de kens</h2>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#modal">
            
            </a>
          </li>
        </ul>
      </nav>
    </header>
 

    <main>
      <div class=" box row mt-2" id="contenedor"></div>
    </main>
    

    <div class="container-xl">
      <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Carrito</h5>
              <button type="button" class="close" aria-label="Close" data-bs-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="form" action="">
            <div class="modal-body"  id="moco"></div>
            <div class="modal-footer">
            
              <button type="button" class="btn btn-danger" id="vaciarCarrito">
                Vaciar carrito
              </button>
              
              <button
                type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Cerrar
              </button>

               <div>
                 <input id="nombreCliente" type="text" placeholder="Nombre" required>
                 <input id="dirCliente" type="text" placeholder="Direccion">
               </div>

              <button type="submit" id="submit" class="btn btn-success" required>
                Continuar compra
              </button>
              
              <div class="total"><span >Precio total: $</span></div>
              <p class="text-center" id="precioTotal"></p>
            </div>
          </div>
          </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row"></div>
      </div>
    </footer>

    <script src="app.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="whatsapp.js"></script>
    <script src="https://kit.fontawesome.com/1e268974cb.js" crossorigin="anonymous"></script>
  </body>
</html>
